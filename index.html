<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosDescifrador.css">
    <script src="scriptDescifrador.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Descifrador</title>
</head>
<body>
    <main>
        <h1>Descifrador Cesar</h1>
        <form id="descifrador" autocomplete="off">
            <input type="text" id="entrada-cifrada" spellcheck="false" placeholder="Ingrese el mensaje a descifrar" name="texto">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input id="rango" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
        
    </main>
    
</body>
</html>
